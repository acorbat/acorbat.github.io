    - 'Estimated Time for Completion: 6 years. Actual Completion: 5 years'
    - '**Thesis**: *Modelling Caspase Dynamics from Temporal Series*: I theoretically
      calculated how to estimate protelytic activity from anisotropy polarization
      of homoFRET based biosensors and used three spectrally separated biosensors
      to monitor activity of extrinsic, intrinsic and effector caspases in time series
      of single cells.'
    - '**Elective Subjects**:'
