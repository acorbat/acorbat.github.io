    - '**Thesis**: *Microspectroscopy applied to quantification and modelling of signal
      propagation in biological networks*: I devised an integrative mathematical model
      for the apoptotic cascade by analyzing timing between caspases when using extrinsic
      and intrinsic stimuli.'
    - '**Elective Subjects**:'
    - 'Biology of Molecular Systems: Modelling and experimental validation of biological
      networks.'
    - 'Optical and Fluorescence Microscopy: Theoretical and practical course regarding
      many aspects of microscopy and image acquisition.'
    - 'Fourier Optics: Theoretical course treating Fourier optics.'
    - 'Machine Learning: Theroetical and hands on course regarding various machine
      learning aspects and examples.'
    - 'Electronics Laboratory: Design, analysis and experimentation with diverse circuits.'
